<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details Form</title>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
          
       #nav1 {
    width: 50%;
    font-size: 25px;
    padding-left: 50px;
    display: flex;
    align-items: center;
}


        #nav2 {
            width: 100%;
            display: flex;
            justify-content: right;
        }

        .nav-link {
            color: rgb(0, 0, 0);
            text-transform: capitalize;
            font-weight:bolder;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            margin: 0 20px;
        }


        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin: 0;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
        button {
            background-color: #bc98ec;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        button:hover {
            background-color: #9d2b99;
        }
    </style>
</head>
<body>
	 <div id="navbar">
        	<div id="nav1">CAR RENTALS- ADMIN PANEL</div>
            <div id="nav2">
				 <a href="admin.html"><button>ADMIN PANEL</button></a>
				 <a href="/adminlogout"><button> LOGOUT</button></a>
            </div>
        </div>

    <h1>Car Details Form</h1>
    <form th:action="@{/car}" method="post" enctype="multipart/form-data">
        <label for="carimage">Car Image:</label>
        <input type="file" name="carimage" id="carimage" accept="image/*">

        <label for="carnumber">Registration Number:</label>
        <input type="text" name="carnumber" id="carnumber" required>


        <label for="carmodel">Car Model:</label>
        <input type="text" name="carmodel" id="carmodel" required>

        <label for="priceperday">Price per Day:</label>
        <input type="text" name="priceperday" id="priceperday" step="0.01" required>
        
        <label for="status"></label>
        <input type="text" name="status" id="status" value="available" hidden>
        
        

        <input type="submit" value="Submit">
    </form>
    <script>
    document.getElementById('carimage').addEventListener('change', function () {
        const fileInput = this;
        const maxFileSize = 1048576; // 1 MB

        if (fileInput.files.length > 0) {
            const fileSize = fileInput.files[0].size;

            if (fileSize > maxFileSize) {
                alert('File size exceeds the limit (1 MB). Please choose a smaller file.');
                fileInput.value = ''; // Clear the input field
            }
        }
    });
</script>
</body>
</html>
