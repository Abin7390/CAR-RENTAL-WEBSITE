<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Details</title>
    <style>
        /* Basic styling for a simple table */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Car Booking Details</h1>
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Car Number</th>
                <th>Pickup Location</th>
                 <th>FROM DATE</th>
                <th>TO DATE</th>
                <th>Total Rent</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample data, replace this with your actual data -->
            <tr th:each="cb:${carbooking}">
            
            <td th:text="${cb.bookingid}"></td>
            <td th:text="${cb.username}"></td>
            <td th:text="${cb.carnumber}"></td>
            <td th:text="${cb.fromDate}"></td>
            <td th:text="${cb.toDate}"></td>
            <td th:text="${cb.amount}"></td>
            
            </tr>
            <!-- You can add more rows with booking details here -->
        </tbody>
    </table>
</body>
</html>
